<!--Write a program to create a “registration form “with the following fields 
•	Name (Text field) 
•	Password (password field)
•	E-mail id (text field) 
•	Phone number (text field) 
•	Sex (radio button) 
•	Date of birth (3 select boxes) 
•	Languages known (check boxes – English, Telugu, Hindi, Tamil) 
•	Address (text area)
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        label {
            margin-top: 10px;
            display: block;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }
        textarea {
            resize: vertical;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <h2>Registration Form</h2>

    <form action="submit_form.php" method="POST">
        <!-- Name -->
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <!-- Password -->
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <!-- E-mail -->
        <div class="form-group">
            <label for="email">E-mail ID:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <!-- Phone Number -->
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>
        </div>

        <!-- Sex -->
        <div class="form-group">
            <label>Sex:</label>
            <input type="radio" id="male" name="sex" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="sex" value="Female">
            <label for="female">Female</label>
        </div>

        <!-- Date of Birth -->
        <div class="form-group">
            <label>Date of Birth:</label>
            <select name="day" id="day" required>
                <option value="">Day</option>
                <!-- Days 1-31 -->
                <?php for($i = 1; $i <= 31; $i++) { echo "<option value='$i'>$i</option>"; } ?>
            </select>
            <select name="month" id="month" required>
                <option value="">Month</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <select name="year" id="year" required>
                <option value="">Year</option>
                <!-- Years 1900 to 2024 -->
                <?php for($i = 1900; $i <= 2024; $i++) { echo "<option value='$i'>$i</option>"; } ?>
            </select>
        </div>

        <!-- Languages Known -->
        <div class="form-group">
            <label for="languages">Languages Known:</label>
            <input type="checkbox" id="english" name="languages" value="English">
            <label for="english">English</label>
            <input type="checkbox" id="telugu" name="languages" value="Telugu">
            <label for="telugu">Telugu</label>
            <input type="checkbox" id="hindi" name="languages" value="Hindi">
            <label for="hindi">Hindi</label>
            <input type="checkbox" id="tamil" name="languages" value="Tamil">
            <label for="tamil">Tamil</label>
        </div>

        <!-- Address -->
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>
        </div>

        <!-- Submit Button -->
        <div class="form-group">
            <input type="submit" value="Submit">
        </div>
    </form>

</body>
</html>
