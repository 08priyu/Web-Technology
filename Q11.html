<!--Write a program to create a web page showing the use of implementation of BOX model in CSS.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model Example</title>
    
    <style>
        /* Style for demonstrating the Box Model */
        .box {
            width: 200px;
            padding: 20px;        /* Padding inside the box */
            border: 5px solid blue; /* Border around the box */
            margin: 30px;         /* Margin outside the box */
            background-color: lightyellow;
        }
    </style>
</head>
<body>

    <h1>CSS Box Model Example</h1>
    
    <div class="box">
        This is a box model demo.
    </div>

</body>
</html>
