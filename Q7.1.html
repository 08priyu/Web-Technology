<!--Write a program to create a web page using image as hyperlink.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image as Hyperlink</title>
</head>
<body>

    <!-- Hyperlink wrapped around the image -->
    <a href="https://www.example.com" target="_blank">
        <img src="image.jpg" alt="Click to visit example" style="width: 300px; height: auto;">
    </a>

</body>
</html>
