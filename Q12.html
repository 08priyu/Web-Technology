<!--Write a program to create a web page showing the use of CSS positioning.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning</title>
    <style>
        .static { background: lightblue; }
        .relative { position: relative; top: 20px; left: 20px; background: lightgreen; }
        .absolute { position: absolute; top: 150px; left: 50px; background: lightcoral; }
        .fixed { position: fixed; bottom: 10px; right: 10px; background: lightgoldenrodyellow; }
        div { padding: 10px; margin: 10px; border: 1px solid black; }
    </style>
</head>
<body>

    <h1>CSS Positioning Example</h1>
    
    <div class="static">Static Position</div>
    <div class="relative">Relative Position</div>
    <div class="absolute">Absolute Position</div>
    <div class="fixed">Fixed Position</div>

</body>
</html>
