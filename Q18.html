<!--Write a JavaScript Program to Add Two Numbers.-->
<!DOCTYPE html>
<html>
<head>
    <title>Add Two Numbers</title>
</head>
<body>
    <input id="num1" type="number" placeholder="First number">
    <input id="num2" type="number" placeholder="Second number">
    <button onclick="document.getElementById('result').textContent = +num1.value + +num2.value">Add</button>
    <p id="result"></p>
</body>
</html>
