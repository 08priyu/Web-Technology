<!--Write a JavaScript Program to Print Hello World.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Program</title>
    <script>
        // Function to print Hello World
        function printHelloWorld() {
            console.log("Hello, World!"); // Print to console
            document.getElementById("output").innerText = "Hello, World!"; // Print to web page
        }
    </script>
</head>
<body>

    <h1>JavaScript Hello World Example</h1>
    <button onclick="printHelloWorld()">Click Me</button>
    <p id="output"></p>

</body>
</html>
