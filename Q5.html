<!--Program to show the use of target attribute with different values.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Attribute Example</title>
</head>
<body>

    <h1>Demonstrating the use of the <code>target</code> attribute</h1>

    <p><strong>Open link in a new tab:</strong></p>
    <a href="https://www.google.com" target="_blank">Go to Google (New Tab)</a>

    <p><strong>Open link in the same tab:</strong></p>
    <a href="https://www.wikipedia.org" target="_self">Go to Wikipedia (Same Tab)</a>

    

</body>
</html>
