<!--Write a program to create a web page showing the use of font and text attribute of CSS.	CO1-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font and Text Example</title>
    <style>
        .font { font: italic bold 24px Arial, sans-serif; }
        .text { color: #FF5733; text-align: center; text-transform: uppercase; text-decoration: underline; }
    </style>
</head>
<body>

    <h1>CSS Font and Text Example</h1>

    <p class="font">This text uses font properties.</p>

    <p class="text">This text uses text properties.</p>

</body>
</html>
